<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/json2csv"></script>
    <title>Checador de Pedido</title>
    <style>
        table {
            border: 2px black solid;
        }
        table td, table th {
            padding: 5px;
            border: 1px black solid;
        }
        td.ean-table {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Checador de pedidos</h1>
        Selecione o Mercado
        <select v-model="selectedMarket" name="select">
            <option :value="0">MR</option>
            <option :value="1">Extra</option> 
            <option :value="2">Atacadão</option>
            <option :value="3">Guanabara</option>
        </select>
        <div v-if="!beeping">
            Selecione csv do pedido
            <input @change="getOrder" type="file" accept=".csv" />
            <br>
            <button @click="checkInputs">Confirmar</button>
        </div>
        <div v-else>
            Checar EAN no pedido
            <input v-model="newEan" @keyup.enter="checkEanInput" type="text">
            <br>
            <span v-if="!editingEan" v-text="message"></span>
            <button @click="startEditingEan" v-if="notFound && !editingEan">Sim</button>
            <br>

            <div v-if="editingEan">
                <span>Clique na tabela o ean a ser alterado</span>
                <br>    
                Ean Correto
                <input :value="newEan" type="text" disabled>
                <br>
                Ean a ser alterado
                <input :value="oldEan" type="text" disabled>
                <br>
                <button @click="changeProductEan">Confirmar Alteração de EAN</button>
                <button @click="editingEan = false">Cancelar Alteração de EAN</button>
            </div>

            <table>
                <thead>
                    <th v-for="header in $options.headers" v-text="header"></th>
                </thead>
                <tbody>
                    <tr v-for="product in order">
                        <td @click="getEanFromTable" class="ean-table" v-text="product.ean"></td>
                        <td v-text="product.descricao"></td>
                        <td v-text="product.quantidade"></td>
                        <td v-text="product.found || 0"></td>
                        <td v-text="product.market || ''"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID = '953427025319-65ba0f3an0i7nce8tptriht22k9ugcql.apps.googleusercontent.com';
      var API_KEY = 'AIzaSyC07AQAyDQSEvUjflj_5MncBdQ0WBLoDi4';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/drive";

      var authorizeButton = document.getElementById('authorize_button');
      var signoutButton = document.getElementById('signout_button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        }, function(error) {
          appendPre(JSON.stringify(error, null, 2));
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          listMajors();
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }

      /**
       * Print the names and majors of students in a sample spreadsheet:
       * https://docs.google.com/spreadsheets/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/edit
       */
      function listMajors() {
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms',
          range: 'Class Data!A2:E',
        }).then(function(response) {
          var range = response.result;
          if (range.values.length > 0) {
            appendPre('Name, Major:');
            for (i = 0; i < range.values.length; i++) {
              var row = range.values[i];
              // Print columns A and E, which correspond to indices 0 and 4.
              appendPre(row[0] + ', ' + row[4]);
            }
          } else {
            appendPre('No data found.');
          }
        }, function(response) {
          appendPre('Error: ' + response.result.error.message);
        });
      }

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <script>
        fileReader = async (file) => {
            return await new Promise(function (resolve, reject) {
                const reader = new FileReader()
                reader.readAsText(file)
                reader.onload = function (loadEvent) {
                    if (loadEvent.target.error) {
                        reject('Arquivo Inválido')
                        return;
                    }
                    resolve(loadEvent.target.result)
                };
            }) 
        }
    </script>
    <script src="./js/app.js"></script>
</body>
</html>
