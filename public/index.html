<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/json2csv"></script>
    <title>Checador de Pedido</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <h1>Checador de pedidos</h1>
        <div class="container">
            Selecione o operador
            <select v-model="selectedUser" name="select">
                <option v-for="user in $options.users" :value="user" v-text="user"></option>
            </select>
            <div v-if="selectedUser">
                Selecione o Mercado
                <select v-model="selectedMarket" name="select">
                    <option v-for="market in $options.markets" :value="market" v-text="market"></option>
                </select>
            </div>
            <div v-if="selectedUser && !beeping">
                <button @click="checkInputs">Começar</button>
            </div>
            <div v-if="beeping">
                Checar EAN no pedido
                <input v-if="!finished" @keyup.enter="checkEanInput" type="text">
                <br>
                <span v-if="!editingEan && !addingSimilar" v-text="message"></span>
                <div v-if="notFound && !editingEan && !addingSimilar">
                    <button @click="startEditingEan" >Trocar EAN</button>
                    ou
                    <button @click="addSimilar" >Incluir Similar</button>
                </div>

                <div v-if="editingEan">
                    <span>Clique na tabela no ean a ser alterado</span>
                    <br>
                    Ean Correto
                    <input :value="newEan" type="text" disabled>
                    <br>
                    Ean a ser alterado
                    <input :value="oldEan" type="text" disabled>
                    <br>
                    <button @click="changeProductEan">Confirmar Alteração de EAN</button>
                    <button @click="editingEan = false">Cancelar Alteração de EAN</button>
                </div>
                <div v-else-if="addingSimilar">
                    <span>Clique na tabela no EAN similar</span>
                    <br>
                    Similar
                    <input :value="newEan" type="text" disabled>
                    <br>
                    Descrição do similar
                    <input type="text" v-model="similarDescription">
                    <br>
                    Produto
                    <input :value="oldEan" type="text" disabled>
                    <br>
                    <button @click="confirmSimilar">Confirmar Adição de Similar</button>
                    <button @click="addingSimilar = false">Cancelar Adição de Similar</button>
                </div>

                <table>
                    <thead>
                        <th v-for="header in $options.headers" v-text="header"></th>
                    </thead>
                    <tbody>
                        <tr
                            v-for="product in order"
                            v-if="
                                product[$options.amount] !== product[$options.found] &&
                                selectedUser === product[$options.user]"
                            :class="{ beeping: product[$options.found] > 0 }"
                        >
                            <td @click="getEanFromTable" class="ean-table" v-text="product[$options.ean]"></td>
                            <td v-text="product[$options.description]"></td>
                            <td v-text="product[$options.category]"></td>
                            <td v-text="product[$options.amount]"></td>
                            <td v-text="product[$options.found]"></td>
                            <td v-text="product[$options.market] || ''"></td>
                            <td v-text="product[$options.orderNumber]"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="/js/google-api.js"></script>
    <script>
        Vue.use(googleApiPlugin, {
            GoogleAPI: window.gapi,
            CLIENT_ID: '953427025319-65ba0f3an0i7nce8tptriht22k9ugcql.apps.googleusercontent.com',
            API_KEY: 'AIzaSyC07AQAyDQSEvUjflj_5MncBdQ0WBLoDi4',
            DISCOVERY_DOCS: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            SCOPES: "https://www.googleapis.com/auth/drive"
        })
    </script>

    <script>
        fileReader = async (file) => {
            return await new Promise(function (resolve, reject) {
                const reader = new FileReader()
                reader.readAsText(file)
                reader.onload = function (loadEvent) {
                    if (loadEvent.target.error) {
                        reject('Arquivo Inválido')
                        return;
                    }
                    resolve(loadEvent.target.result)
                };
            })
        }
    </script>
    <script src="/js/app.js"></script>
</body>
</html>
